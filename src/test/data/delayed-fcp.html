<!DOCTYPE html>

<!--
This test benchmark delays putting any visible content in the DOM until a
setTimeout elapses, whose duration is determined by the "delay" URL search
parameter.
-->

<html>
  <head>
    <title>delayed first-contentful-paint test</title>
  </head>
  <body>
    <script>
      const params = new URL(document.location).searchParams;
      const delay = Number(params.get('delay'));
      setTimeout(() => {
        const div = document.createElement('div');
        div.textContent = 'hello';
        document.body.appendChild(div);
      }, delay);
    </script>
  </body>
</html>
